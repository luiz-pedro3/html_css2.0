<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: orange;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkorange;
        }
        a:hover{
            color: purple;
            text-decoration: underline;
            
        }
        a:active{
            color: yellow;
        }
        a::after{
            content: '[link]';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=wVp10rmsch0" target="_blank">Repositório do GitHup</a></li>
